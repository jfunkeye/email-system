<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuthSystem - Secure Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="min-vh-100 d-flex align-items-center justify-content-center">
        <div class="text-center text-white">
            <div class="glass-card p-5 slide-in">
                <h1 class="display-4 fw-bold mb-4">
                    <i class="fas fa-shield-alt me-3"></i>AuthSystem
                </h1>
                <p class="lead mb-4 opacity-75">Secure, modern authentication system with email verification</p>
                
                <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                    <a href="login.html" class="btn btn-gradient btn-lg px-5 py-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Sign In
                    </a>
                    <a href="signup.html" class="btn btn-outline-light btn-lg px-5 py-3">
                        <i class="fas fa-user-plus me-2"></i>Sign Up
                    </a>
                </div>
                
                <div class="row mt-5 text-start">
                    <div class="col-md-4 mb-4">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-envelope fa-2x me-3 text-warning"></i>
                            <div>
                                <h5>Email Verification</h5>
                                <small class="opacity-75">Secure account activation</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-lock fa-2x me-3 text-success"></i>
                            <div>
                                <h5>Password Security</h5>
                                <small class="opacity-75">Encrypted & protected</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-mobile-alt fa-2x me-3 text-info"></i>
                            <div>
                                <h5>Responsive Design</h5>
                                <small class="opacity-75">Works on all devices</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="js/utils.js"></script>
    <script>
        // Redirect to dashboard if already authenticated
        document.addEventListener('DOMContentLoaded', function() {
            if (Utils.isAuthenticated()) {
                Utils.redirectTo('dashboard.html');
            }
        });
    </script>
</body>
</html>
