<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - AuthSystem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="min-vh-100 d-flex align-items-center justify-content-center p-3">
        <div class="glass-card p-4 p-md-5 w-100" style="max-width: 450px;">
            <div class="text-center mb-5">
                <a href="index.html" class="text-white text-decoration-none">
                    <h2 class="fw-bold">
                        <i class="fas fa-shield-alt me-2"></i>AuthSystem
                    </h2>
                </a>
                <p class="text-white opacity-75 mt-2">Sign in to your account</p>
            </div>

            <div id="notification"></div>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label text-white">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white/10 border-white/20 text-white">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input type="email" class="form-control" id="email" name="email" required 
                               placeholder="Enter your email">
                    </div>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label text-white">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white/10 border-white/20 text-white">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="password" name="password" required 
                               placeholder="Enter your password">
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label text-white" for="rememberMe">
                            Remember me
                        </label>
                    </div>
                    <a href="forgot-password.html" class="text-white text-decoration-none">
                        Forgot password?
                    </a>
                </div>

                <button type="submit" class="btn btn-gradient w-100 py-3 fw-semibold">
                    Sign In
                </button>
            </form>

            <div class="text-center mt-4">
                <p class="text-white">
                    Don't have an account? 
                    <a href="signup.html" class="text-white fw-semibold text-decoration-none">
                        Sign up here
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
