<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AuthSystem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="min-vh-100 d-flex align-items-center justify-content-center p-3">
        <div class="glass-card p-4 p-md-5 w-100" style="max-width: 500px;">
            <div class="text-center mb-5">
                <a href="index.html" class="text-white text-decoration-none">
                    <h2 class="fw-bold">
                        <i class="fas fa-shield-alt me-2"></i>AuthSystem
                    </h2>
                </a>
                <p class="text-white opacity-75 mt-2">Create your account</p>
            </div>

            <div id="notification"></div>

            <form id="signupForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label text-white">First Name</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white/10 border-white/20 text-white">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" class="form-control" id="firstName" name="firstName" required 
                                   placeholder="First name">
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label text-white">Last Name</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white/10 border-white/20 text-white">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" class="form-control" id="lastName" name="lastName" required 
                                   placeholder="Last name">
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label text-white">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white/10 border-white/20 text-white">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input type="email" class="form-control" id="email" name="email" required 
                               placeholder="Enter your email">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label text-white">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white/10 border-white/20 text-white">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="password" name="password" required 
                               placeholder="Create a password (min. 6 characters)">
                    </div>
                    <div class="form-text text-white opacity-75">
                        Password must be at least 6 characters long
                    </div>
                </div>

                <div class="mb-4">
                    <label for="confirmPassword" class="form-label text-white">Confirm Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white/10 border-white/20 text-white">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required 
                               placeholder="Confirm your password">
                    </div>
                </div>

                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" id="terms" required>
                    <label class="form-check-label text-white" for="terms">
                        I agree to the <a href="#" class="text-white text-decoration-none">Terms of Service</a> 
                        and <a href="#" class="text-white text-decoration-none">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-gradient w-100 py-3 fw-semibold">
                    Create Account
                </button>
            </form>

            <div class="text-center mt-4">
                <p class="text-white">
                    Already have an account? 
                    <a href="login.html" class="text-white fw-semibold text-decoration-none">
                        Sign in here
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
